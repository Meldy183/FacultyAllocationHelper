services:
  db:
    image: postgres:15.9
    container_name: db
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  profile-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: profile_service
    ports:
      - "8083:8083"
    depends_on:
      - db
    env_file:
      - ./.env

volumes:
  postgres_data:
